<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">
    <style>
        .result-container {
            text-align: center;
            padding: 2rem;
            animation: popIn 0.5s ease-out;
        }

        .huge-text {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(to right, #fbbf24, #ef4444, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-transform: uppercase;
            line-height: 1.1;
            letter-spacing: 2px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        .score-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem 4rem;
            border-radius: 20px;
            display: inline-block;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .score-text {
            font-size: 6rem;
            font-weight: 700;
            color: #10b981;
            display: block;
        }

        .sub-text {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-bottom: 2rem;
            display: block;
        }

        @media (max-width: 768px) {
            .huge-text {
                font-size: 2.5rem;
            }

            .score-text {
                font-size: 4rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container result-container">
        <h1 class="huge-text">Congratulations!</h1>

        <div class="score-card">
            <span class="sub-text">You scored</span>
            <span class="score-text">{{ score }} / {{ total }}</span>
        </div>

        <p class="sub-text" style="color: #cbd5e1; font-style: italic;">"{{ message }}"</p>

        <div style="margin-top: 30px;">
            <a href="/" class="btn primary-btn"
                style="text-decoration: none; font-size: 1.2rem; padding: 1rem 3rem;">Play Again</a>
        </div>
    </div>

    <script>
        // Trigger Confetti
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 2 + 3) + 's'; // Slower fall
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
            }
        }
        createConfetti();
    </script>
</body>

</html>
